name: Manga Automation

on:
  push:
    branches:
      - main
    paths:
      - '**/manifest.json'      # Trigger dari manifest (bukan gambar)
      - 'manga-config.json'
      - 'manga.json'
  
  schedule:
    - cron: '17 0 * * *'  # 00:17 WIB
  
  workflow_dispatch:
  
  workflow_run:
    workflows: ["Encrypt New Manifest", "Sync Cover from Website"]
    types:
      - completed

permissions:
  contents: write

jobs:
  manga-automation:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“š Generate manga.json
        run: node manga-automation.js generate
      
      - name: ğŸ”„ Sync chapters
        run: node manga-automation.js sync
      
      - name: ğŸ“Š Update manga views
        run: node manga-automation.js update-views
      
      - name: ğŸ“– Update chapter views
        run: node manga-automation.js update-chapters
      
      - name: ğŸ’¾ Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || true
          git add manga.json manga-config.json pending-views.json pending-chapter-views.json 2>/dev/null || true
          if git diff --staged --quiet; then
            echo "âœ… No changes"
          else
            git commit -m "ğŸ“Š Auto-update [skip ci]"
            git push origin main
          fi
      
      # âœ… NEW STEP: Trigger website update
      - name: ğŸ“¢ Trigger Website Rebuild
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -n "$PAT_TOKEN" ]; then
            echo "ğŸ“¡ Triggering website update for: $REPO_NAME"
            
            response=$(curl -s -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $PAT_TOKEN" \
              https://api.github.com/repos/nurananto/nuranantoscans/dispatches \
              -d "{\"event_type\":\"manga-updated\",\"client_payload\":{\"repo\":\"$REPO_NAME\"}}")
            
            echo "âœ… Website update triggered!"
            echo "Response: $response"
          else
            echo "âš ï¸ PAT_TOKEN not found, skipping website trigger"
          fi